<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flickr API Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
	.modal-lg{
	  width: 1055px !important;	
	}
	.well {    
      border-radius: 0px;
	}
	.topHead{
	  margin-bottom: 0px;
	}
	.contentTitle{
	  margin-top: 10px;
	}
	.contentArea{
	   height: 100%;
	   overflow: hidden;
	   position: relative;
	}
	#sidebar-left {		
		height: 100vh;
	}
	#sidebar-right {		
		height: 100vh;
	}
	.navbar {
		border-radius: 0px;
	}
  </style>
</head>
<body>

<nav class="navbar navbar-inverse topHead">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">      
      <form id="searcForm" class="navbar-form navbar-right" role="search">
        <div class="form-group input-group">
          <input type="text" class="form-control" name="searchText" id="searchText" placeholder="Search..">
          <span class="input-group-btn">
            <button class="btn btn-default" id="searchBtn" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>        
        </div>
      </form>      
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center contentArea">    
  <div class="row">
    <div id="sidebar-left" class="col-sm-3 well">      
      <div class="well">
        <p><a href="#">Interests</a></p>
        <p>
          <span class="label label-default">News</span>
          <span class="label label-primary">W3Schools</span>
          <span class="label label-success">Labels</span>
          <span class="label label-info">Football</span>
          <span class="label label-warning">Gaming</span>
          <span class="label label-danger">Friends</span>
        </p>
      </div>
      
      <p><a href="#">Link</a></p>
      <p><a href="#">Link</a></p>
      <p><a href="#">Link</a></p>
    </div>
    <div class="col-sm-7">
    
      <div class="row contentTitle">
        <div class="col-sm-12">
          <div class="panel panel-default text-left">
            <div class="panel-body">
              <div class="col-sm-8">
				<p contenteditable="true" id="headerTitle">Nasa: Public Images</p>      
			  </div>	
			  <div class="col-sm-4 text-right">
				  <button type="button" class="btn btn-default"id="prevPage">Prev</button>
				  <button type="button" class="btn btn-default"id="nextPage">Next</button>
			  </div>
            </div>
          </div>
        </div>
      </div>
      <div id="imgList">
	  </div>
      
        
    </div>
    <div class="col-sm-2 well" id="sidebar-right">
      <div class="thumbnail">
        <p>Upcoming Events:</p>
        <img src="images/paris.jpg" alt="Paris" width="400" height="300">
        <p><strong>Paris</strong></p>
        <p>Fri. 27 November 2015</p>
        <button class="btn btn-primary">Info</button>
      </div>      
      <div class="well">
        <p>ADS</p>
      </div>
      <div class="well">
        <p>ADS</p>
      </div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
<div class="modal-dialog modal-lg">

  <!-- Modal content-->
  <div class="modal-content">
	<div class="modal-header">
	  <button type="button" class="close" data-dismiss="modal">&times;</button>
	  <h4 class="modal-title"></h4>
	</div>
	<div class="modal-body">
	  
	</div>
	<div class="modal-footer">
	  <button type="button" class="btn btn-default" id="prev" >Previous</button>
	  <button type="button" class="btn btn-default"id="next">Next</button>
	  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	</div>
  </div>
  
</div>
</div>
  
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>  
  <script src="js/utility.js"></script>
  <script src="js/gallery.js"></script>
  <script src="js/flickr.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
